<!-- Wallet Modals Container -->
<div class="wallet-modals-wrapper">
    <!-- Main Wallet Modal -->
    <div data-include="src/components/wallet/modals/main-wallet-modal.html"></div>

    <!-- How it works Modal -->
    <div data-include="src/components/wallet/modals/how-it-works-modal.html"></div>

    <!-- Receive Modal -->
    <div data-include="src/components/wallet/modals/receive-modal.html"></div>

    <!-- Transaction Modals -->
    <div class="transaction-modals">
        <!-- Send Modal -->
        <div data-include="src/components/wallet/modals/send-modal.html"></div>
    </div>

    <!-- Profile Modals -->
    <div class="profile-modals">
        <!-- Username Change Modal -->
        <div data-include="src/components/wallet/modals/username-modal.html"></div>

        <!-- Avatar Change Modal -->
        <div data-include="src/components/wallet/modals/avatar-modal.html"></div>
    </div>

    <!-- Wallet Setup Modals -->
    <div class="setup-modals">
        <!-- Unified Seed Modal -->
        <div data-include="src/components/wallet/modals/seed-modal.html"></div>

        <!-- Password Setup Modal -->
        <div data-include="src/components/wallet/modals/password-setup-modal.html"></div>

        <!-- Success Animation Modal -->
        <div data-include="src/components/wallet/modals/success-animation-modal.html"></div>
    </div>

    <!-- Video Upload Modal -->
    <div data-include="src/components/modals/video-modal.html"></div>

    <!-- Wallet Selection Modal -->
    <div id="walletSelectionModal" class="modal neon-theme" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Choose how you want to connect</h2>
                <button class="modal-close">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body space-y-4">
                <!-- Generate New Wallet -->
                <div class="wallet-group">
                    <div class="wallet-group-title">Create or Import</div>
                    <button id="createWalletBtn" class="neon-button flex items-center justify-center w-full py-3 rounded-xl mb-2">
                        <svg class="w-6 h-6 mr-2 text-[#00ffa3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span class="text-[#00ffa3] font-medium text-sm">Generate New Wallet</span>
                    </button>
                    
                    <button id="importWalletBtn" 
                            onclick="window.handleImportWalletClick()"
                            class="neon-button flex items-center justify-center w-full py-3 rounded-xl">
                        <svg class="w-6 h-6 mr-2 text-[#00ffa3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        <span class="text-white font-medium text-sm">Import Wallet</span>
                    </button>
                </div>
                
                <!-- External Wallets -->
                <div class="wallet-group" data-section="detected">
                    <div class="wallet-group-title">Detected Wallets</div>
                    <div class="detected-wallets">
                        <!-- Wallet buttons will be dynamically inserted here based on detection -->
                    </div>
                </div>
                
                <div class="wallet-group" data-section="undetected">
                    <div class="wallet-group-title">Available Wallets</div>
                    <div class="undetected-wallets">
                        <!-- Wallet buttons will be dynamically inserted here based on detection -->
                    </div>
                </div>
                
                <!-- Social Login -->
                <div class="wallet-group">
                    <div class="wallet-group-title">Other Options</div>
                    <button class="neon-button social-login flex items-center justify-between w-full py-3 px-4 rounded-xl">
                        <div class="flex items-center">
                            <img src="src/assets/wallet-logos/x-logo.svg" alt="X Login" class="w-6 h-6 mr-3">
                            <span class="text-white font-medium text-sm">Continue with X</span>
                        </div>
                        <span class="text-gray-400 text-xs font-medium">Social Login</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
