<!-- Header Component -->
<header class="fixed top-0 left-0 w-full z-[99999] bg-[#0c0620]/95 backdrop-blur-xl" style="transform: translateZ(0);">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center max-w-5xl mx-auto">
            <!-- Logo -->
            <div class="flex items-center ml-[calc(25vw-50px)]">
                <img src="src/assets/images/Memepool_Logo.svg" alt="Memepool Logo" class="h-12">
            </div>

            <!-- Connect Wallet Button -->
            <div class="flex items-center mr-[calc(25vw-50px)]">
                <button id="connectWalletBtn" 
                        class="connect-wallet-btn px-4 py-1.5 text-sm rounded-lg font-medium transition-all duration-300 hover:scale-105 text-black relative overflow-hidden group cursor-pointer"
                        style="background: #00ffa3;
                               box-shadow: 0 0 10px rgba(0, 255, 163, 0.3);">
                    <div class="relative z-10">Connect Wallet</div>
                    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </button>
            </div>
        </div>
    </div>
</header>
