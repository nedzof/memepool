<div class="p-8">
  <div class="text-center mb-8 mt-20">
    <button class="shift-blocks gradient-button px-6 py-2 rounded-lg font-bold">
      Shift Blocks
    </button>
  </div>

  <div class="section-container">
    <!-- Main horizontal layout with fixed widths -->
    <div class="flex justify-center items-center gap-8 mb-12 relative">
      <!-- Upcoming Blocks Section - Fixed width -->
      <div class="w-[400px]">
        <div class="section-label text-right mb-4 neon-text">
          Upcoming Blocks
        </div>
        <div class="flex items-center">
          <!-- Left arrow for upcoming blocks -->
          <button
            id="moreUpcomingBlocks"
            class="flex-shrink-0 mr-4 p-2 rounded-full bg-black/50 border border-[#00ffa3]/30 hover:border-[#00ffa3] transition-all hover:scale-110"
          >
            <svg
              class="w-6 h-6 text-[#00ffa3]"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div class="blocks-container justify-end" id="upcomingBlocks">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Current Meme Section - Fixed position in center -->
      <div class="flex-shrink-0 w-[400px]">
        <div
          class="current-meme rounded-xl overflow-hidden relative"
          id="currentMeme"
        >
          <div class="relative w-full h-full">
            <img
              src="https://placehold.co/400x400"
              alt="Current Meme"
              class="w-full h-full object-cover"
            />
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
              <div class="relative z-20">
                <button
                  type="button"
                  data-compete-button
                  class="compete-button"
                >
                  <span>COMPETE</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Past Blocks Section - Fixed width -->
      <div class="w-[400px]">
        <div class="section-label text-left mb-4 neon-text">Past Blocks</div>
        <div class="flex items-center">
          <div class="blocks-container justify-start" id="pastBlocks">
            <!-- Will be populated by JavaScript -->
          </div>
          <!-- Right arrow for past blocks -->
          <button
            id="morePastBlocks"
            class="flex-shrink-0 ml-4 p-2 rounded-full bg-black/50 border border-[#00ffa3]/30 hover:border-[#00ffa3] transition-all hover:scale-110"
          >
            <svg
              class="w-6 h-6 text-[#00ffa3]"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Submissions Section -->
    <div class="mt-16">
      <div class="section-label mb-6 text-center mx-auto max-w-2xl">
        <span class="text-white">Submissions for Block</span>
        <span class="ml-2 font-mono text-[#00ffa3] font-bold"
          >#<span id="currentBlockNumber">803525</span></span
        >
      </div>
      <div class="submission-grid" id="submissionsGrid">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
  </div>
</div>
