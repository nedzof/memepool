<!-- Receive Modal -->
<div id="receiveModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content border border-[#00ffa3]/30 rounded-2xl max-w-md w-full relative backdrop-blur-xl"
         style="background: linear-gradient(180deg, rgba(18, 12, 52, 0.95) 0%, rgba(26, 17, 71, 0.95) 100%);
                box-shadow: 0 0 40px rgba(0, 255, 163, 0.2);">
        <!-- Modal Header -->
        <div class="modal-header absolute top-0 left-0 right-0 flex items-center justify-between px-4 py-3 bg-black/40 backdrop-blur-xl rounded-t-2xl border-b border-[#00ffa3]/20">
            <div class="flex items-center gap-4">
                <button class="back-to-menu text-white/70 hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back</span>
                </button>
            </div>
            <button class="modal-close">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body p-6 pt-16">
            <h2 class="modal-title mb-6">Receive</h2>
            
            <!-- QR Code Section -->
            <div class="bg-black/30 rounded-xl p-4 mb-6">
                <div id="qrcode" class="w-full aspect-square bg-white rounded-lg flex items-center justify-center mb-4">
                    <!-- QR Code will be generated here -->
                </div>
                <p class="text-white/60 text-sm text-center">Scan this QR code to receive funds</p>
            </div>

            <!-- Address Section -->
            <div class="space-y-4">
                <div class="bg-black/30 rounded-xl p-4">
                    <label class="block text-sm font-medium text-white/60 mb-2">Your Wallet Address</label>
                    <div class="flex items-center gap-2">
                        <input type="text" id="walletAddress" readonly
                               class="modal-input font-mono text-sm"
                               value="">
                        <button id="copyAddressBtn" class="text-white/70 hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Network Info -->
                <div class="bg-black/30 rounded-xl p-4">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-white/60">Network</span>
                        <span class="text-white font-medium">Solana</span>
                    </div>
                </div>

                <!-- Warning Message -->
                <div class="bg-yellow-500/10 border border-yellow-500/20 rounded-xl p-4">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-yellow-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <p class="text-sm text-yellow-500">Only send Solana (SOL) to this address. Sending any other assets may result in permanent loss.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
