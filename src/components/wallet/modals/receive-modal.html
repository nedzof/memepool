<!-- Receive Modal -->
<div id="receiveModal" class="modal neon-theme">
    <div class="modal-content bg-gradient-to-b from-[#003321] to-[#001a11]">
        <div class="modal-header">
            <div class="flex items-center gap-4">
                <button class="back-to-main text-white/90 hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back to Main</span>
                </button>
            </div>
            <button class="modal-close text-white/90 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="modal-body space-y-4">
            <!-- Legacy Address Display -->
            <div class="bg-white/10 backdrop-blur-md rounded-2xl border border-white/20 shadow-lg">
                <div class="flex items-center">
                    <input type="text" id="walletAddress" readonly
                           class="flex-1 bg-transparent text-white font-mono text-sm px-4 py-3 focus:outline-none selection:bg-[#00ffa3]/20 selection:text-white"
                           placeholder="Loading address..."
                           value=""
                           style="min-height: 48px;">
                    <button id="copyAddressBtn" 
                            class="text-white hover:text-[#00ffa3] transition-all px-4 py-3 hover:bg-white/5 flex items-center gap-2">
                        <span class="text-sm font-medium">Copy Address</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- QR Code Section -->
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl border border-white/20 shadow-lg">
                <div id="qrCode" class="w-56 h-56 mx-auto bg-transparent rounded-xl flex items-center justify-center">
                    <!-- QR Code will be generated here -->
                    <div class="qr-loading animate-pulse">
                        <svg class="w-12 h-12 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0 0h4m-4-8h4m-4 4h4m6-4v1m-4-1v1m-2-1v1m-2-1v1m-2-1v1m-2-1v1m-2-1v1M4 8h2m12 0h2M4 12h2m12 0h2M4 16h2m12 0h2"></path>
                        </svg>

                </div>
                <div class="text-center mt-4">
                    <span class="text-white/90 text-sm font-medium">Scan to receive BSV</span>
                </div>
            </div>
        </div>
    </div>
</div>
