<!-- Import Seed Confirmation Modal -->
<div id="importSeedConfirmationModal" class="modal neon-theme">
    <div class="modal-content">
        <div class="modal-header">
            <div class="flex items-center gap-4">
                <button class="back-to-menu text-white/70 hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back</span>
                </button>
            </div>
            <button class="modal-close">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="modal-body space-y-6">
            <h2 class="modal-title text-2xl font-bold mb-6">Confirm Wallet Import</h2>
            
            <p class="text-white/70 text-sm mb-6">
                Please review the wallet details below before confirming the import.
            </p>

            <!-- Wallet Details -->
            <div class="space-y-4 bg-black/20 p-6 rounded-xl">
                <div class="space-y-2">
                    <label class="text-sm text-white/60">Wallet Address</label>
                    <div id="walletAddress" class="text-white font-mono text-sm break-all"></div>
                </div>
                
                <div class="space-y-2">
                    <label class="text-sm text-white/60">Public Key</label>
                    <div id="publicKey" class="text-white font-mono text-sm break-all"></div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm text-white/60">Balance</label>
                    <div id="walletBalance" class="text-white font-mono text-sm"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4">
                <button id="cancelImport" 
                        class="flex-1 py-4 px-6 rounded-xl text-white font-medium 
                               border border-white/20 hover:border-white/40
                               transition-all duration-300">
                    Cancel
                </button>
                <button id="confirmImport" 
                        class="flex-1 py-4 px-6 rounded-xl text-white font-medium 
                               bg-gradient-to-r from-[#14F195] to-[#14F195]/80
                               hover:from-[#14F195]/90 hover:to-[#14F195]/70
                               focus:from-[#14F195]/80 focus:to-[#14F195]/60
                               transition-all duration-300">
                    Import Wallet
                </button>
            </div>
        </div>
    </div>
</div>
