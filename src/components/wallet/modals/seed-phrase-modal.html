<!-- Seed Phrase Modal -->
<div id="seedPhraseModal" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Your Seed Phrase</h2>
            <button class="modal-close" onclick="closeSeedPhraseModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="modal-info-box">
                <p>This is your seed phrase. Write it down and store it in a safe place. You'll need it to recover your wallet.</p>
                <p>Never share your seed phrase with anyone!</p>
            </div>

            <div class="seed-phrase-grid">
                <!-- Seed words will be dynamically inserted here -->
            </div>

            <div class="modal-footer">
                <button class="modal-button" onclick="copySeedPhrase()">
                    <span>Copy to Clipboard</span>
                </button>
                <button class="modal-button primary" onclick="confirmSeedPhrase()">
                    <span>I've Written It Down</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function showSeedPhraseModal(seedPhrase) {
    const modal = document.getElementById('seedPhraseModal');
    const grid = modal.querySelector('.seed-phrase-grid');
    
    // Clear existing content
    grid.innerHTML = '';
    
    // Split seed phrase into words
    const words = seedPhrase.split(' ');
    
    // Create elements for each word
    words.forEach((word, index) => {
        const container = document.createElement('div');
        container.className = 'seed-word-container';
        
        const number = document.createElement('span');
        number.className = 'seed-word-number';
        number.textContent = `${index + 1}`;
        
        const text = document.createElement('span');
        text.className = 'seed-word-text';
        text.textContent = word;
        
        container.appendChild(number);
        container.appendChild(text);
        grid.appendChild(container);
    });
    
    // Show modal with animation
    modal.classList.add('show');
    setTimeout(() => {
        modal.querySelector('.modal').classList.add('show');
    }, 10);
}

function closeSeedPhraseModal() {
    const modal = document.getElementById('seedPhraseModal');
    modal.querySelector('.modal').classList.remove('show');
    setTimeout(() => {
        modal.classList.remove('show');
    }, 300);
}

function copySeedPhrase() {
    const grid = document.querySelector('.seed-phrase-grid');
    const words = Array.from(grid.querySelectorAll('.seed-word-text'))
        .map(span => span.textContent)
        .join(' ');
    
    navigator.clipboard.writeText(words).then(() => {
        showSuccess('Seed phrase copied to clipboard');
    }).catch(err => {
        showError('Failed to copy seed phrase');
    });
}

function confirmSeedPhrase() {
    // Hide seed phrase modal
    closeSeedPhraseModal();
    
    // Show confirmation modal or next step
    // This will be implemented based on the flow requirements
    showSuccess('Seed phrase confirmed');
}
</script>
