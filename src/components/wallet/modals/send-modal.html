<!-- Send Modal -->
<div id="sendModal" class="modal neon-theme">
    <div class="modal-content bg-gradient-to-b from-[#003321] to-[#001a11]">
        <div class="modal-header">
            <div class="flex items-center gap-4">
                <button class="back-to-main text-white/90 hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back to Main</span>
                </button>
            </div>
            <button class="modal-close text-white/90 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="modal-body space-y-6">
            <h2 class="text-2xl font-bold text-[#00ffa3] text-center mb-2">Send BSV</h2>
            
            <!-- Form -->
            <form id="sendForm" class="space-y-6">
                <!-- Recipient Address -->
                <div class="space-y-2">
                    <label for="recipientAddress" class="block text-sm font-medium text-[#00ffa3]">Recipient Address</label>
                    <div class="relative flex items-center">
                        <input type="text" id="recipientAddress" name="recipientAddress"
                               class="w-full bg-transparent border border-[#00ffa3]/20 rounded-xl px-4 py-3 text-white font-mono text-sm 
                               focus:outline-none focus:border-[#00ffa3]/50 focus:ring-1 focus:ring-[#00ffa3]/50 transition-all 
                               placeholder-white/30 pr-24"
                               placeholder="Enter BSV address">
                        <div class="absolute right-2 flex items-center gap-1">
                            <button type="button" id="scanQRBtn" 
                                    class="text-[#00ffa3] hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0 0h4m-4-8h4m-4 4h4m6-4v1m-4-1v1m-2-1v1m-2-1v1m-2-1v1m-2-1v1m-2-1v1M4 8h2m12 0h2M4 12h2m12 0h2M4 16h2m12 0h2"></path>
                                </svg>
                            </button>
                            <button type="button" id="pasteAddressBtn" 
                                    class="text-[#00ffa3] hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Amount -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label for="amount" class="block text-sm font-medium text-[#00ffa3]">Amount</label>
                        <div class="flex items-center gap-3">
                            <span class="text-white/50 text-xs">Available: <span id="availableBalance" class="text-white/80">0.00</span> BSV</span>
                        </div>
                    </div>
                    <div class="relative flex items-center">
                        <input type="number" id="amount" name="amount" step="0.000000001"
                               class="w-full bg-transparent border border-[#00ffa3]/20 rounded-xl px-4 py-3 text-white text-sm 
                               focus:outline-none focus:border-[#00ffa3]/50 focus:ring-1 focus:ring-[#00ffa3]/50 transition-all 
                               placeholder-white/30 pr-24"
                               placeholder="0.0">
                        <div class="absolute right-2 flex items-center gap-2">
                            <span class="text-white/60 text-sm">BSV</span>
                            <button type="button" id="maxAmountBtn"
                                    class="text-[#00ffa3] text-sm font-medium hover:text-white transition-colors px-2 py-1 rounded-lg hover:bg-white/5">
                                MAX
                            </button>
                        </div>
                    </div>
                    
                    <!-- Amount Slider -->
                    <div class="space-y-2">
                        <input type="range" id="amountSlider" 
                               class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-[#00ffa3]/20"
                               style="background: linear-gradient(to right, #00ffa3 0%, #00ffa3 var(--value, 0%), rgba(0, 255, 163, 0.2) var(--value, 0%), rgba(0, 255, 163, 0.2) 100%);"
                               min="0" max="100" value="0" step="1">
                        <div class="flex justify-between text-xs text-[#00ffa3]/70">
                            <span>0%</span>
                            <span>25%</span>
                            <span>50%</span>
                            <span>75%</span>
                            <span>100%</span>
                        </div>
                    </div>
                </div>

                <!-- Network Fee - Inline -->
                <div class="text-right">
                    <span class="text-white/50 text-xs">Network Fee: <span class="text-white/80">~0.000005 BSV</span></span>
                </div>

                <!-- Send Button -->
                <button type="submit" id="sendBtn"
                        class="relative w-full py-4 px-4 rounded-xl bg-[#00120a] text-[#00ffa3] text-lg font-bold 
                        border border-[#00ffa3]/30 group overflow-hidden
                        transition-all duration-300 hover:border-[#00ffa3]
                        shadow-[0_0_10px_rgba(0,255,163,0.1)] hover:shadow-[0_0_20px_rgba(0,255,163,0.2)]">
                    <!-- Glow effect -->
                    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute inset-0 bg-[#00ffa3] blur-2xl scale-150 opacity-20"></div>
                    </div>
                    <!-- Button content -->
                    <div class="relative flex items-center justify-center gap-3">
                        <span class="group-hover:scale-105 transition-transform duration-300">Send BSV</span>
                        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-all duration-300" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </div>
                    <!-- Animated border -->
                    <div class="absolute inset-0 border border-[#00ffa3]/50 rounded-xl"></div>
                    <div class="absolute inset-0 border border-[#00ffa3]/20 rounded-xl animate-pulse"></div>
                </button>

                <!-- Warning Message -->
                <div class="relative overflow-hidden bg-black/40 rounded-xl border border-yellow-500/30 p-3 backdrop-blur-lg">
                    <div class="absolute inset-0 bg-gradient-to-r from-yellow-500/10 to-transparent"></div>
                    <div class="relative flex items-start gap-3">
                        <svg class="w-4 h-4 text-yellow-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <p class="text-xs text-yellow-500">Double-check the recipient's address before sending. Transactions cannot be reversed.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
