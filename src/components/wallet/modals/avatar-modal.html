<!-- Avatar Change Modal -->
<div id="avatarModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content border border-[#00ffa3]/30 rounded-2xl max-w-md w-full relative backdrop-blur-xl"
         style="background: linear-gradient(180deg, rgba(18, 12, 52, 0.95) 0%, rgba(26, 17, 71, 0.95) 100%);
                box-shadow: 0 0 40px rgba(0, 255, 163, 0.2);">
        <!-- Modal Header -->
        <div class="modal-header absolute top-0 left-0 right-0 flex items-center justify-between px-4 py-3 bg-black/40 backdrop-blur-xl rounded-t-2xl border-b border-[#00ffa3]/20">
            <div class="flex items-center gap-4">
                <button class="back-to-menu text-white/70 hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back</span>
                </button>
            </div>
            <button class="modal-close">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body p-6 pt-16">
            <h2 class="modal-title mb-6">Change Avatar</h2>
            
            <!-- Current Avatar -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-white/60 mb-2">Current Avatar</label>
                <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-[#00ffa3]/30 mx-auto">
                    <img id="currentAvatar" src="" alt="Current avatar"
                         class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Upload Section -->
            <div class="space-y-6">
                <!-- Upload Button -->
                <div class="relative">
                    <input type="file" id="avatarUpload" accept="image/*"
                           class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <button type="button"
                            class="modal-button w-full py-3 px-4 font-bold flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        Upload New Avatar
                    </button>
                </div>

                <!-- Preview Section -->
                <div id="previewSection" class="hidden space-y-4">
                    <label class="block text-sm font-medium text-white/60">Preview</label>
                    <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-[#00ffa3]/30 mx-auto">
                        <img id="avatarPreview" src="" alt="Avatar preview"
                             class="w-full h-full object-cover">
                    </div>

                    <!-- Action Buttons -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="cancelUpload"
                                class="modal-button py-2 px-4 font-medium bg-black/30 hover:bg-black/40 text-white">
                            Cancel
                        </button>
                        <button type="button" id="saveAvatar"
                                class="modal-button py-2 px-4 font-bold">
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <!-- Requirements -->
            <div class="mt-6 bg-black/30 rounded-xl p-4">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-white/60 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="space-y-1">
                        <p class="text-sm text-white/60">Requirements:</p>
                        <ul class="text-xs text-white/60 list-disc list-inside">
                            <li>Maximum file size: 5MB</li>
                            <li>Supported formats: JPG, PNG, GIF</li>
                            <li>Minimum dimensions: 200x200 pixels</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
