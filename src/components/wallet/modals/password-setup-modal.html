<!-- Password Setup Modal -->
<div id="passwordSetupModal" class="modal neon-theme">
    <div class="modal-content">
        <div class="modal-header">
            <div class="flex items-center gap-4">
                <button class="back-to-menu text-white/70 hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back</span>
                </button>
            </div>
            <button class="modal-close">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="modal-body space-y-6">
            <h2 class="modal-title text-2xl font-bold mb-6">Set Wallet Password</h2>
            
            <!-- Form -->
            <form id="passwordSetupForm" class="space-y-6">
                <!-- Password Input -->
                <div class="space-y-2">
                    <label for="setupPassword" class="block text-sm font-medium text-white/60">Password</label>
                    <div class="relative">
                        <input type="password" id="setupPassword" name="password"
                               class="neon-button w-full p-4 rounded-xl text-white bg-black/40"
                               placeholder="Enter password"
                               minlength="8"
                               autocomplete="new-password"
                               required>
                        <button type="button" id="toggleSetupPasswordVisibility"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-medium text-white/60">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                               class="neon-button w-full p-4 rounded-xl text-white bg-black/40"
                               placeholder="Confirm password"
                               minlength="8"
                               autocomplete="new-password"
                               required>
                        <button type="button" id="toggleConfirmPasswordVisibility"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Password Strength Meter -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-white/60">Password Strength</label>
                    <div id="passwordStrengthMeter" class="h-2 bg-black/40 rounded-full overflow-hidden">
                        <div class="h-full w-0 transition-all duration-300 ease-out"></div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="confirmPasswordBtn" 
                        class="neon-button w-full p-4 rounded-xl text-white font-medium"
                        disabled>
                    Set Password
                </button>
            </form>
        </div>
    </div>
</div>
