<!-- Success Animation Modal -->
<div id="walletCreatedModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content border border-[#00ffa3]/30 rounded-2xl max-w-md w-full relative backdrop-blur-xl"
         style="background: linear-gradient(180deg, rgba(18, 12, 52, 0.95) 0%, rgba(26, 17, 71, 0.95) 100%);
                box-shadow: 0 0 40px rgba(0, 255, 163, 0.2);">
        <!-- Modal Body -->
        <div class="modal-body p-6 pt-16 text-center">
            <h2 class="modal-title mb-6">Wallet Created!</h2>
            
            <!-- Success Animation -->
            <div class="w-24 h-24 mx-auto mb-6">
                <svg class="w-full h-full text-[#00ffa3] animate-checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <!-- Message -->
            <p class="text-white/80 mb-6">Your wallet has been successfully created.</p>

            <!-- Continue Button -->
            <button id="continueToWalletBtn"
                    class="modal-button w-full py-3 px-4 font-bold">
                Continue to Wallet
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { showModal, hideModal } from '../../../js/modal.js';
    import { showMainWallet } from '../../../js/walletUI.js';

    document.addEventListener('DOMContentLoaded', () => {
        console.log('Success modal script loaded');
        const continueBtn = document.getElementById('continueToWalletBtn');
        if (continueBtn) {
            console.log('Found continue button');
            continueBtn.addEventListener('click', () => {
                console.log('Continue button clicked');
                hideModal('walletCreatedModal');
                showMainWallet();
            });
        }
    });
</script>

<style>
    @keyframes checkmarkDraw {
        0% {
            stroke-dashoffset: 100;
        }
        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes modalFadeIn {
        0% {
            opacity: 0;
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes successPulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .animate-checkmark {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: checkmarkDraw 0.8s ease forwards,
                   successPulse 1.5s ease-in-out infinite;
    }

    #walletCreatedModal .modal-content {
        animation: modalFadeIn 0.5s ease-out forwards;
    }

    .modal-button {
        @apply relative overflow-hidden transition-all duration-300;
        background: linear-gradient(90deg, #00ffa3, #00ffff);
    }

    .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 255, 163, 0.2);
    }

    .modal-button:active {
        transform: translateY(0);
    }
</style>
